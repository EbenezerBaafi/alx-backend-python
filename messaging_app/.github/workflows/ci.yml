name: Django CI with MySQL

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: test_messaging_db
          MYSQL_USER: django_user
          MYSQL_PASSWORD: django_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libmysqlclient-dev pkg-config

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage pytest-django pytest-cov

    - name: Wait for MySQL to be ready
      run: |
        for i in {1..30}; do
          if mysqladmin ping -h"127.0.0.1" -P3306 -uroot -proot_password --silent; then
            echo "MySQL is ready!"
            break
          fi
          echo "Waiting for MySQL... ($i/30)"
          sleep 2
        done

    - name: Set up test database
      env:
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_NAME: test_messaging_db
        DB_USER: django_user
        DB_PASSWORD: django_password
      run: |
        mysql -h127.0.0.1 -P3306 -uroot -proot_password -e "GRANT ALL PRIVILEGES ON *.* TO 'django_user'@'%';"
        mysql -h127.0.0.1 -P3306 -uroot -proot_password -e "FLUSH PRIVILEGES;"

    - name: Run Django migrations
      env:
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_NAME: test_messaging_db
        DB_USER: django_user
        DB_PASSWORD: django_password
        DJANGO_SETTINGS_MODULE: messaging_app.settings
        SECRET_KEY: test-secret-key-for-ci
      run: |
        python manage.py migrate --noinput

    - name: Run tests with coverage
      env:
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_NAME: test_messaging_db
        DB_USER: django_user
        DB_PASSWORD: django_password
        DJANGO_SETTINGS_MODULE: messaging_app.settings
        SECRET_KEY: test-secret-key-for-ci
      run: |
        coverage run --source='.' manage.py test
        coverage report
        coverage xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Run linting (flake8)
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-python-${{ matrix.python-version }}
        path: |
          coverage.xml
          .coverage

    - name: Test Summary
      if: always()
      run: |
        echo "## Test Results for Python ${{ matrix.python-version }} ðŸ§ª" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        coverage report >> $GITHUB_STEP_SUMMARY || true